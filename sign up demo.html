<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1>Create Account</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span> </span>
                <label>Email Address </label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span> </span>
                <label>Password </label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span> </span>
                <label>Confirm Password </label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span> </span>
                <label>Username </label>
            </div>
            <input type="submit" value="Signup">
            <div class="users_signup">Already have an account? <a href="login demo.html">Login</a></div>
        </form>
    </div>
</body>

</html>
